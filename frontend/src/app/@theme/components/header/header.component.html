<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>AION</span></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option>
  </nb-select>
</div>
<div class="header-container">
  <nb-actions size="small">
    <nb-action class="user-action">
      <nb-user *ngIf="loggedAccount" [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly"
        [name]="loggedAccount?.nick" [picture]="loggedAccount?.picture">
      </nb-user>
      <nb-user *ngIf="!loggedAccount" [nbContextMenu]="anonymousMenu" name="Anonymous">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
